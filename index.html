<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Document</title>
    <style>
        span {
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <div class="containter">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Hangman
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Building Edition
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Letters Used:
                    <span id="used">

                    </span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Guesses:
                    <p id="guesses">

                    </p>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Word:
                    <span id="word">

                    </span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Wins:
                    <p id="wins">

                    </p>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Losses:
                    <p id="losses">

                    </p>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>
                    Message:
                    <h1 id="message">
                        Please guess a letter
                    </h1>
                </h3>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js">
        // src="assets/javascript/game.js"

    </script>
</body>

</html>
